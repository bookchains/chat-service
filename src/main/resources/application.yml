server:
  port: 8080

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/bookchain

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false

  websocket:
    message-size:
      max: 64KB

logging:
  level:
    root: INFO
    com.bookchain: DEBUG

jwt:
  secret: 
  access-token-expiration: 3600000
  refresh-token-expiration: 1209600000
